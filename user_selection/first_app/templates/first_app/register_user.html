{% extends 'base.html'  %}
{% load static %}

{% block title %} регистрация пользователя {% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <ul>
        <li>{{ field }}</li>
        </ul>
        {% endfor %}
    </div>

    <div>
        <button type="submit">Регистрация</button> |
        <button type="reset">очистить форму</button>
    </div>
</form>

{% endblock %}
